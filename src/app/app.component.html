<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">login</th>
            <th scope="col">node_id</th>
            <th scope="col">avatar_url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users; let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{user.login}}</td>
            <td>{{user.node_id}}</td>
            <td><img style="width: 45px;" [src]="user.avatar_url" alt=""></td>
        </tr>
    </tbody>
</table>
